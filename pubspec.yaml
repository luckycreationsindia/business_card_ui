name: business_card_ui
description: Digital Business Card
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  vcard_maintained: ^0.0.1+1
  file_saver: ^0.2.7
  provider: ^6.0.5
  url_launcher: ^6.1.12
  retrofit: ^4.0.1
  dio: ^5.3.0
  dio_cookie_manager: ^3.1.0
  url_strategy: ^0.2.0
  font_awesome_flutter: ^10.5.0
  json_annotation: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  retrofit_generator: any
  build_runner: any
  json_serializable: any
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 256
  macos:
    generate: true
    image_path: "assets/images/logo.png"
    remove_alpha_ios: true